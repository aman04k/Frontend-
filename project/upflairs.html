<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All India Research Championship</title>
    <link rel="stylesheet" href="upflairs.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="upflairs.png" alt="AIRC Logo" class="up-logo">

        </div>
    </div>
    <div class="airc-logo">
        <img src="AIRC_25LOGO.png" alt="">

    <div class="fields-section">

        <div class="img-logo">
            <img src="abc.png" alt="Additional Logo">
        </div>
    </div>

</html>
