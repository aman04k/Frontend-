<!DOCTYPE html>

                <p><strong>Email:</strong> Zarahatke@gmail.com</p>
                <p><strong>Phone:</strong> +91 9238083033</p>
            </div>
            <div class="social-media">
                <a href="#twitter" class="social-icon twitter">T</a>

</html>
